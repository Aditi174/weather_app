<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="main">
        <form class="searchinput">
            <input type="text" class="search" placeholder="Enter City">
            <!-- <button class="searchicon" type="submit"><i class="material-icons">search</i></button> -->
        </form>
        <div class="place-date">
            <h2 class="place">Delhi</h2>
            <p class="date">7 March 2024</p>
        </div>
        <div class="tempinfo">
            <div class="description"><i class="material-icons">sunny</i>
            <span class="description-temp">Sunny</span></div>
            <div class="temp">20°</div>
        </div>
        <div class="additionalinfo">
            <div class="winblow">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="windspeed">4KM/H</h3>
                    <p class="winflabel">Wind</p>
                </div>
            </div>
            <div class="Humidityinfo">
                <i class="material-icons">water drop</i>
                <div>
                    <h3 class="Humidity">45°C</h3>
                    <p class="Humidity_level">Humidity</p>
                </div>
            </div>
            <div class="space"></div>
            <div class="visibilityinfo">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 KM/H</h3>
                    <p class="visibilitylevel">visibility</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
